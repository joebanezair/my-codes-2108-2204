apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: laiwan-io-web
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: 'true'
spec:
  tls:
  - secretName: shafayouxi-org-tls
    hosts:
    - www.shafayouxi.org
    - shafayouxi.org
  rules:
  - host: www.shafayouxi.org
    http:
      paths:
      - path: /
        backend:
          serviceName: laiwan-io-web
          servicePort: 80

  - host: shafayouxi.org
    http:
      paths:
      - path: /
        backend:
          serviceName: laiwan-io-web
          servicePort: 80

