<!DOCTYPE HTML>
{% extends "prime.html" %}

{% block head %}
    {{ super() }}
    <link rel="icon" href="/static/img/laiwan_icon.png" type="image/png" />
    <title>来玩-用户支持</title>
    <script src="/static/js/qrcode.js"></script>
{% endblock %}

{% block content %}
                    <div class="support" style="text-align:center; margin-top: -200px;">
                        <h1>用户支持</h1>
                            <table style="width: 60%; margin:auto; font-weight: bold">
                            <tr>
                            <th>客户QQ</th>
                            <td>{{ support_qq }}</td>
                            </tr>
                            <tr>
                            <th>用户QQ群</th>
                            <td>{{ support_qq_group }}</td>
                            </tr>
                            <tr>
                            <th>客服微信</th>
                            <td>{{ support_wechat }}</td>
                            </tr>
                            </table>
                    </div>
{% endblock %}
