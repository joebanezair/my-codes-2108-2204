<!DOCTYPE HTML>
{% extends "prime.html" %}

{% block head %}
    {{ super() }}
    <link rel="icon" href="/static/img/laiwan_icon.png" type="image/png" />
    <title>来玩-用户支持</title>
    <script src="/static/js/qrcode.js"></script>
    <style>
    .hero {
        background: url(/static/img/home/small_bg.jpg);
    }

    #burger {
        background: url(/static/img/home/bg-web.png);
    }

    .center {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .brand_style {
        margin-left: 10rem;
    }

    .logo_style {
        min-width: 2rem;
        min-height: 3rem;
    }

    .menuitem_style {
        border: none;
        color: #d9d7ff;
    }

    .menuitem_style:hover {
        border-bottom: 2px solid #fff;
        color: #fff;
    }

    .menu_item_underline_home {
        border-bottom: 2px solid #fff;
        color: #fff;
    }

    .flex_apple {
        display: flex;
        width: 100%;
        height: 53%;
        justify-content: flex-end;
    }

    .flex_android {
        display: flex;
        width: 100%;
        height: 50%;
        align-items: flex-end;
        justify-content: flex-end;
    }

    .flex_erweima {
        display: flex;
        padding-right: 1.9rem;
        padding-left: .35rem;
        align-items: center;
    }

    .download_style {
        padding: 0 .75rem 0 0rem;
    }

    .erweima_style {
        border: 3px solid #ddd;
        border-radius: 5%;
    }

    .margin_bottom {
        margin-bottom: 10%;
    }

    .google_style {
        width: 100%;
        height: 100%;
    }

    .neice_style {
        width: 100%;
        height: 100%;
    }

    .change_size {
        margin-top: 7%;
    }

    .footer_height {
        padding: 1rem 1.5rem 1rem;
        background-color: #121010;
    }

    .footer_text {
        display: flex;
        color: #ece9f2;
        align-items: center;
        justify-content: center;
    }

    .margin_neice_top {
        margin-top: 1rem;
    }


    @media (max-width: 1472px) {
        .flex_erweima {
            display: flex;
            padding-left: 1rem;

            align-items: center;
        }
    }
    @media(min-width:769px) {
        #screen {
            max-width: 300px;
        }
    }

    @media (max-width:768px) {
        #footer_display {
            display: none;
        }

        .change_size {
            margin-top: 17%;
        }

        .margin_neice_top {
            margin-top: .5rem;
        }
    }
    </style>
{% endblock %}

{% block navbar_start %}来玩{% endblock %}
{% block navbar_item_one %}首页{% endblock %}
{% block navbar_item_two %}德州扑克术语表{% endblock %}
{% block content %}
                    <div class="center">
                            <table class="center subtitle has-text-white">
                                <tr>
                                    <th class="has-text-white">客服微信:</th>
                                    <td>{{ support_wechat }}</td>
                                </tr>
                            </table>
                    </div>
{% endblock %}
