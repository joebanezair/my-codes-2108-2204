<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>来玩</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="icon" href="/static/img/home/laiwan_icon.png" type="image/png">
    <script src="/static/css/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/static/css/bulma.min.css">
</head>
<style>
    .hero {
        background: url(/static/img/phone/bg.png) no-repeat center center fixed;
        background-size: cover;
    }

    .logo {
        margin-left: 1rem;
    }

    .download-box {
        margin-bottom: 16rem;
    }

    .download-button-img {
        margin-bottom: 1rem;
    }

    .center {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
</style>

<body>
    <div class="hero is-fullheight">
        <nav class="navbar">
            <div class="navbar-brand">
                <a class="navbar-item logo">
                    <img src="/static/img/home/logo.png">
                </a>
                <a class="navbar-burger burger">
                    <span class="has-text-white"></span>
                    <span class="has-text-white"></span>
                    <span class="has-text-white"></span>
                </a>
            </div>
            <div class="navbar-menu" id="burger">
                <div class="navbar-start">
                    <div class="navbar-item">
                        <a class="menu_item_style menu_item_underline_homepage"> <strong> 首页 </strong> </a>
                    </div>
                    <div class="navbar-item">
                        <a class="menu_item_style menu_item_underline_glossary" href="/glossary"> <strong> 德州扑克术语表
                            </strong> </a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="center download-box">
            <div class="download-button center">
                <a href="{{ android_download_url }}" class="download-button-img">
                    <img src="/static/img/phone/btn_android_on.png">
                </a>
                <a href="{{ google_download_url }}" class="download-button-img">
                    <img src="/static/img/phone/btn_google_on.png">
                </a>
                <a href="{{ ios_download_url }}">
                    <img src="/static/img/phone/btn_ios.png">
                </a>
            </div>
        </div>
    </div>
</body>
<script>
    //使用rem做不同设备的适配
    const oHtml = document.getElementsByTagName('html')[0]
    const width = oHtml.clientWidth;
    oHtml.style.fontSize = 12 * (width / 320) + "px";
</script>
<script>
    $(document).ready(function () {
        //给burger添加下滑列表
        $('.navbar-burger').click(function () {
            $('.navbar-burger').toggleClass('is-active');
            $('.navbar-menu').toggleClass('is-active');
        });
    });
</script>

</html>
